<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Rose Day</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .play-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .play-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HAVE A NICE DAY üåπ</h1>
    <p>May your life be as beautiful as a rose and filled with love and happiness.</p>
    <img src="https://cdn.pixabay.com/photo/2016/11/29/02/14/rose-1867337_1280.jpg" alt="Rose" class="rose-image">
    <br>
    <button class="btn" id="surpriseBtn">Click the Surprise</button>
  </div>

  <!-- Popup Section -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2>üéÅ Surprise Box üéÅ</h2>
      <button class="box-btn" id="boxBtn">Open the Box</button>
      <div id="surpriseContent" class="hidden">
        <h2>üåπ Surprise for Miral üåπ</h2>
        <img src="https://cdn.pixabay.com/photo/2015/07/23/08/00/rose-856308_1280.jpg" alt="Surprise Rose" class="surprise-rose">
        <div class="video-container">
          <h3>üé¨ Watch the Special Video üé¨</h3>
          <!-- Updated YouTube Video Embed with Larger Size -->
          <iframe id="specialVideo" width="100%" height="500" src="https://www.youtube.com/embed/sY3BBPWHSp0" frameborder="0" allowfullscreen></iframe>
          <button class="play-btn" id="playVideoBtn">Play Video</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('surpriseBtn').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'block';
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('surpriseContent').classList.add('hidden');
      document.getElementById('specialVideo').pause();
    });

    document.getElementById('boxBtn').addEventListener('click', function() {
      document.getElementById('surpriseContent').classList.remove('hidden');
      document.getElementById('boxBtn').style.display = 'none';
    });

    document.getElementById('playVideoBtn').addEventListener('click', function() {
      const video = document.getElementById('specialVideo');
      video.style.display = 'block';  // Show the video
      document.getElementById('playVideoBtn').style.display = 'none';  // Hide the play button
    });
  </script>
</body>
</html>
